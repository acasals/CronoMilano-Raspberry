<!DOCTYPE html>
<html>
<head>
    <title>Ajustes</title>
</head>
<body>
    <h1>Ajustes</h1>

    <form method="POST">
        <label>Intensidad de luz:</label>
        <input type="range" name="luz" min="0" max="100">

        <label>Volumen:</label>
        <input type="range" name="volumen" min="0" max="100">

        <label>Idioma:</label>
        <select name="idioma">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>

        <button type="submit">Volver</button>
    </form>
</body>
</html>
